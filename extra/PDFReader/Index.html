<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        .pdf-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- You can use either embed or iframe -->
        <!-- Using embed -->
        <embed class="pdf-content" src="../../Study Files/ICEV.2019.8920409.pdf"  type="application/pdf">

        <!-- Using iframe -->
        <iframe class="pdf-content" src="../../Study Files/ICEV.2019.8920409.pdf" title="PDF Showcase"></iframe>
    </div>
</body>
</html>
